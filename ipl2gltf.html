<!DOCTYPE html>
<html>
  <head>
    <title>dff2gltf</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="glr.js"></script>
  <script>
    var container, controls;
    var camera, scene, renderer;
    var hemispheric, ambient, directional;
    init();
    animate();
    function init() {
      container = document.createElement('div');
      document.body.appendChild(container);
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      scene = new THREE.Scene();

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth/2, window.innerHeight/2, false);
      renderer.gammaOutput = true;
      renderer.setClearColor(0x222222);
      container.appendChild(renderer.domElement);

      hemispheric = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
      scene.add(hemispheric);

      ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      directional = new THREE.DirectionalLight(0x404040);
      directional.position.set(0.5, 0, 0.866);
      scene.add(directional);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.screenSpacePanning = true;
      controls.update();

      window.addEventListener('resize', onWindowResize, false);
    }
    function setup(gltf) {
      const box = new THREE.Box3().setFromObject(gltf.scene);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());

      gltf.scene.position.x += (gltf.scene.position.x - center.x);
      gltf.scene.position.y += (gltf.scene.position.y - center.y);
      gltf.scene.position.z += (gltf.scene.position.z - center.z);
      controls.maxDistance = size * 10;
      camera.near = size / 100;
      camera.far = size * 100;
      camera.updateProjectionMatrix();

      camera.position.copy(center);
      camera.position.x += size / 2.0;
      camera.position.y += size / 5.0;
      camera.position.z += size / 2.0;
      camera.lookAt(center);

      scene.add(gltf.scene);
    }
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth/2, window.innerHeight/2, false);
    }
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    const urlParams = new URLSearchParams(window.location.search)
    const fname = urlParams.get('ipl')
    const name = fname.toLowerCase().match(/([^\/]*).ipl$/)[1]
    let txd = {}
    let glr = {}
    let nodes = []
    let named = {}

    function fetchAsset(asset) {
      let range = 'bytes=' + (2048 * asset.offset) + '-' + (2048 * (asset.offset + asset.size))
      return fetch('/data/models/gta3.img', { headers: { 'Range': range }})
    }
    async function dff2glr(dff, txd) {
      let dir = await fetch('/data/models/gta3.dir').then(response => response.blob()).then(blob => blob.arrayBuffer())
      let assets = Module.loadDIR(Module.to_bytes(dir))

      let assetDFF = await fetchAsset(Module.findEntry(assets, dff + '.dff')).then(response => response.blob()).then(blob => blob.arrayBuffer())
      let model = Module.loadDFF(Module.to_bytes(assetDFF))

      let fetchTXD = (txd === 'generic')
                  ? fetch('/data/models/generic.txd')
                  : fetchAsset(Module.findEntry(assets, txd + '.txd'))
      let assetTXD = await fetchTXD.then(response => response.blob()).then(blob => blob.arrayBuffer())
      let textures = Module.loadTXD(Module.to_bytes(assetTXD))
      return Module.printModel(model, textures)
    }
    async function read(uri, cb) {
      const text = await fetch(uri).then(response => response.text())
      const lines = text.split('\n')
      let section = null
      for (const s of lines) {
        const line = s.trim().toLowerCase()
        if (line === '' || line[0] === '#') continue
        if (section === null) {
          section = line
        } else if (line === 'end') {
          section = null
        } else {
          await cb(section, line)
        }
      }
    }
    async function parseItem(section, line) {
      if (section === 'inst') {
        const [id, model, posX, posY, posZ, scaleX, scaleY, scaleZ, rotX, rotY, rotZ, rotW] = line.split(', ')
        if (model.startsWith('lod')) return
        if (!glr[model]) {
          console.log(model, txd[model])
          glr[model] = await dff2glr(model, txd[model])
        }
        let obj = JSON.parse(glr[model])
        named = Object.assign(named, obj.named)
        let node = obj.scene.nodes[0]
        if (node.children && node.children.length > 1) {
          for (const child of node.children) {
            if (child.name.endsWith('_l0')) { // breakable objects
              node = child
              break
            }
          }
        }
        node.name = model + '.' + id,
        node.translation = [Number(posX), Number(posY), Number(posZ)]
        node.rotation = [Number(rotX), Number(rotY), Number(rotZ), -Number(rotW)]
        node.scale = [Number(scaleX), Number(scaleY), Number(scaleZ)]
        nodes.push(node)
      }
    }

    async function main() {
      let ides = [fname.match(/.*\/maps\//) + 'gta3.IDE']
      if (urlParams.get('ide')) {
        ides.push(urlParams.get('ide'))
      }
      for (const ide of ides) {
        await read(ide, async function(section, line) {
          if (section === 'objs' || section === 'tobj') {
            const row = line.split(', ')
            const id = row[0]
            const model = row[1]
            txd[model] = row[2]
            const dist = (row.length > 5) ? row[4] : row[3]
            const flags = (section === 'tobj') ? row[row.length-3] : row[row.length-1]
          }
        })
      }

      await read(fname, parseItem)

      let model = {
        asset: { generator: 'dff2gltf', version: '2.0' },
        scene: { nodes: [{
          name: name, children: nodes, rotation: [0.5,0.5,0.5,-0.5]
        }] },
        named: named
      }

      let glr = JSON.stringify(model, null, 2)
      let gltf = glr2gltf(glr)
      var loader = new THREE.GLTFLoader()
      loader.load('data:application/json,' + encodeURIComponent(JSON.stringify(gltf)), setup)
    }

    var Module = {
      printErr: function(s) {
        console.error(s)
      },
      onRuntimeInitialized: async function() {
        try {
          await main()
        } catch (e) {
          console.error(e)
        }
      }
    }
  </script>
  <script src="dff2glr.js"></script>
  </body>
</html>
